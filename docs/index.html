<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, <initial-scale=1.0">
    <title>Spinning 3D Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cube-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            perspective: 800px;
            position: relative;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            transform: rotateX(-15deg) rotateY(-15deg);
        }
        
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            transition: transform 0.5s;
        }
        
        .front {
            transform: translateZ(100px);
            background: rgba(33, 150, 243, 0.8);
        }
        
        .back {
            transform: rotateY(180deg) translateZ(100px);
            background: rgba(255, 50, 50, 0.8);
        }
        
        .right {
            transform: rotateY(90deg) translateZ(100px);
            background: rgba(50, 205, 50, 0.8);
        }
        
        .left {
            transform: rotateY(-90deg) translateZ(100px);
            background: rgba(255, 165, 0, 0.8);
        }
        
        .top {
            transform: rotateX(90deg) translateZ(100px);
            background: rgba(255, 192, 203, 0.8);
        }
        
        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background: rgba(138, 43, 226, 0.8);
        }
        
        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .speed-control {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        input[type="range"] {
            width: 200px;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes rotate {
            0% {
                transform: rotateX(-15deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(-15deg) rotateY(360deg);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 0.9rem;
            }
            
            .cube-container {
                width: 150px;
                height: 150px;
            }
            
            .face {
                width: 150px;
                height: 150px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive 3D Cube</h1>
        <p>Watch as this cube rotates in 3D space. Control the rotation speed or pause the animation.</p>
        
        <div class="cube-container">
            <div class="cube">
                <div class="face front">Front</div>
                <div class="face back">Back</div>
                <div class="face right">Right</div>
                <div class="face left">Left</div>
                <div class="face top">Top</div>
                <div class="face bottom">Bottom</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="playBtn">Play</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="speed-control">
            <span>Speed:</span>
            <input type="range" id="speedControl" min="1" max="20" value="10">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cube = document.querySelector('.cube');
            const pauseBtn = document.getElementById('pauseBtn');
            const playBtn = document.getElementById('playBtn');
            const resetBtn = document.getElementById('resetBtn');
            const speedControl = document.getElementById('speedControl');
            const faces = document.querySelectorAll('.face');
            
            let isPaused = false;
            let animationSpeed = 10;
            
            // Update cube animation speed based on slider
            speedControl.addEventListener('input', function() {
                animationSpeed = this.value;
                cube.style.animationDuration = `${10 / animationSpeed}s`;
            });
            
            // Pause button functionality
            pauseBtn.addEventListener('click', function() {
                if (isPaused) {
                    cube.style.animationPlayState = 'running';
                    pauseBtn.textContent = 'Pause';
                } else {
                    cube.style.animationPlayState = 'paused';
                    pauseBtn.textContent = 'Play';
                }
                isPaused = !isPaused;
            });
            
            // Play button functionality
            playBtn.addEventListener('click', function() {
                cube.style.animationPlayState = 'running';
                pauseBtn.textContent = 'Pause';
                isPaused = false;
            });
            
            // Reset button functionality
            resetBtn.addEventListener('click', function() {
                cube.style.animationPlayState = 'running';
                cube.style.animationDuration = `${10 / animationSpeed}s`;
                pauseBtn.textContent = 'Pause';
                isPaused = false;
            });
            
            // Add hover effect to faces
            faces.forEach(face => {
                face.addEventListener('mouseover', function() {
                    this.style.transform = this.style.transform.replace('translateZ(100px)', 'translateZ(120px)');
                    this.style.transform += ' scale(1.1)';
                });
                
                face.addEventListener('mouseout', function() {
                    this.style.transform = this.style.transform.replace('translateZ(120px) scale(1.1)', 'translateZ(100px)');
                    this.style.transform = this.style.transform.replace('scale(1.1)', '');
                });
            });
            
            // Add touch controls for mobile devices
            if ('ontouchstart' in window) {
                let touchStartX, touchStartY;
                
                document.addEventListener('touchstart', function(e) {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                
                document.addEventListener('touchmove', function(e) {
                    if (!touchStartX || !touchStartY) return;
                    
                    const touchX = e.touches[0].clientX;
                    const touchY = e.touches[0].clientY;
                    
                    const deltaX = touchX - touchStartX;
                    const deltaY = touchY - touchStartY;
                    
                    // Rotate based on touch movement
                    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                        const rotationX = (deltaY / 100) * 90;
                        const rotationY = (deltaX / 100) * 90;
                        
                        cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
                        
                        touchStartX = touchX;
                        touchStartY = touchY;
                    }
                });
            }
        });
    </script>
</body>
</html>
